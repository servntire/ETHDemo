<body>
  <div class="container-fluid">
    <header>
      <div class="row">
        <div class="col-md-6">
          <img src="https://servntire.com/wp-content/uploads/2018/01/logo@2x.png" width="100" alt="Logo" title="Logo" />
        </div>
        <div class="col-md-6 text-right">
          <ul>
            <li><a href="index.html">Add new User</a></li>
            <li><a href="view-user.html">View User</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form action="#" id="AddUser">
          <div class="form-group">
            <label>User Address</label>
            <input type="text" class="form-control" id="useradd" name="userID" placeholder="Enter User address">
          </div>
          <div class="form-group">
            <label>User ID</label>
            <input type="text" class="form-control" id="userID" name="userID" placeholder="Enter User ID">
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" id="userAge" name="userAge" placeholder="Enter User Age">
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select class="form-control" id="userGender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label>Permanent Address</label>
            <input type="text" class="form-control" id="paymentAddress" name="paymentAddress" placeholder="Enter Permanent Address">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="btn-adduser">Add User</button>
            <button type="submit" class="btn btn-primary" id="btn-addadmin">Add Admin</button>
          </div>
        </form>
      </div>
    </div>
  </div>
